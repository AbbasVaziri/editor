<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head> 
  <body class="app">
    <header class="header">
      <h2 class="app-name">Social Editor</h2>
      <button class="dd-toggle">File</button>
      <button class="dd-toggle">View</button>
      <button class="dd-toggle">New</button>
      <button class="dd-toggle">
        <i class="fas fa-crown dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <i class="fas fa-bell dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <img
          src="http://img7.ir/images/59485236603755007820.png"
          class="dd-toggle__img"
          alt=""
        />
        <span class="dd-toggle__text">soren 0.</span>
      </button>
    </header>

    <div class="app__container">
      <div class="sidebar">
        <section class="menu">
          <button class="menu__button">
            <i class="fas fa-layer-group menu__icon"></i>
            <span class="menu__text">Template</span>
          </button>
          <button class="menu__button menu__button--active">
            <i class="fas fa-image menu__icon"></i>
            <span class="menu__text">Images</span>
          </button>
          <button class="menu__button">
            <i class="fas fa-font menu__icon"></i>
            <span class="menu__text">Text/Font</span>
          </button>
          <button class="menu__button">
            <i class="fas fa-shapes menu__icon"></i>
            <span class="menu__text">Shapes</span>
          </button>
        </section>
        <footer class="footer">
          <small class="copyRight"
            >&copy; 2050 socialeditors. All rights reserved</small
          >
        </footer>
      </div>

      <section class="panel">
        <div class="panel__top">
          <h1 class="first-heading">Images</h1>
          <i class="fas fa-angle-double-left panel__collapes-icon"></i>
        </div>
        <div class="panel_images">
          <img src="//unsplash.it/500/500" class="panel__img" alt="" />
          <img src="//unsplash.it/400/500" class="panel__img" alt="" />
          <img src="//unsplash.it/400/501" class="panel__img" alt="" />
          <img src="//unsplash.it/500/502" class="panel__img" alt="" />
          <img src="//unsplash.it/500/504" class="panel__img" alt="" />
          <button class="panel__btn">
            <i class="fas fa-plus panel__upload-icon"></i>
          </button>
        </div>
      </section>

      <main class="main">
        <div class="info-bar">
          <section class="breadcrumbs">
            <a href="" class="breadcrumbs__link">Facebook post</a>
            <i class="fas fa-angle-right breadcrumbs__icon"></i>
            <span class="breadcrumb__name">Happy-hour-friday</span>
          </section>
          <button class="button">Publish</button>
        </div>

        <div class="artboard">
          <section class="canvas">
            <img src="//unsplash.it/500/504" class="canvas__bg-img" alt="" />
            <img src="//unsplash.it/500/504" class="canvas__fg-img" alt="" />
            <div class="canvas_circle"></div>
            <div class="canvas_circle"></div>
            <div class="canvas_circle"></div>
            <div class="canvas_circle"></div>
          </section>
          <section class="tools">
            <button class="tool tool--active">
              <i class="fas fa-crop-alt tool__icon"></i>
            </button>
            <button class="tool">
              <i class="fas fa-object-group tool__icon"></i>
            </button>
            <button class="tool">
              <i class="fas fa-pen tool__icon"></i>
            </button>
            <button class="tool">
              <i class="fas fa-trash tool__icon"></i>
            </button>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
